{% extends "base_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Candidate</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ candidate.1 }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ candidate.2 }}" required>
        </div>
        <div class="form-group">
            <label for="photoUrl">Photo URL</label>
            <input type="text" class="form-control" id="photoUrl" name="photoUrl" value="{{ candidate.3 }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Candidate</button>
        <a href="{{ url_for('candidates') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
